[package]
name = "file_endec"
version = "1.0.0"
authors = ["Mark <mverleg.noreply@gmail.com>"]
edition = "2018"

[lib]
name = "file_endec"
path = "src/lib.rs"

[[bin]]
name = "fileenc"
path = "src/encrypt.rs"

[[bin]]
name = "filedec"
path = "src/decrypt.rs"

[[bench]]
name = "file_endec_bench"
path = "src/bench.rs"
harness = false


[dependencies]
# command line interaction
structopt = { version = "^0.3.7", default-features = false }
indicatif = "^0.13.0"

# encryption key
rpassword = "^4.0.4"
secstr = "^0.3.2"
zxcvbn = "^2.0.1"

# encyrption and decryption
twofish = "^0.2.0"
aes = "0.3.2"

# hashing
ring = "^0.16.9"
argon2rs = "^0.2.5"
bcrypt = { git = "https://github.com/anonymous6727/rust-bcrypt" }
twox-hash = "^1.5.0"

# headers
semver = "^0.9.0"
data-encoding = "^2.1.2"

# compression
brotli = "^3.3.0"

# utilities
lazy_static = "^1.4.0"
rand = "^0.7.2"
block-modes = "^0.3.3"

[dev-dependencies]
criterion = "^0.3.0"
